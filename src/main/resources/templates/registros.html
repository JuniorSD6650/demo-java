<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registros de Hábitos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/registros.js"></script>
</head>

<body class="container mt-4">
    <a href="/page/usuarios" class="btn btn-info mt-4">Ir a Usuarios</a>
    <a href="/page/habitos" class="btn btn-warning mt-4">Ir a Hábitos</a>
    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>

    <h1 class="text-center">Registros de Hábitos</h1>

    <!-- Formulario para registrar un nuevo hábito -->
    <h2>Registrar Hábito</h2>
    <form id="registroForm">
        <div class="mb-3">
            <label for="usuarioId" class="form-label">Selecciona un usuario:</label>
            <select id="usuarioId" class="form-control"></select>
        </div>
        <div class="mb-3">
            <label for="habitoId" class="form-label">Selecciona un hábito:</label>
            <select id="habitoId" class="form-control"></select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" id="fecha" class="form-control">
        </div>
        <button type="button" id="registrarHabito" class="btn btn-primary">Registrar</button>
    </form>

    <!-- Tabla con registros de hábitos -->
    <h2>Registros</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Hábito</th>
                <th>Fecha</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="registros-table">
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver al inicio</a>
</body>

</html>
