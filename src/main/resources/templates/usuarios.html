<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestión de Usuarios</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/usuarios.js"></script>
</head>

<body class="container mt-4">
    <a href="/page/habitos" class="btn btn-info mt-4">Ir a Hábitos</a>
    <a href="/page/registros" class="btn btn-warning mt-4">Ir a Registros</a>
    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>

    <h1 class="text-center">Gestión de Usuarios</h1>

    <!-- Tabla con lista de usuarios -->
    <h2>Usuarios Registrados</h2>
    <ul id="usuarios-list" class="list-group"></ul>

    <!-- Formulario para agregar usuario -->
    <h3 class="mt-4">Agregar Usuario</h3>
    <div class="mb-3">
        <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre">
    </div>
    <div class="mb-3">
        <input type="email" id="emailUsuario" class="form-control" placeholder="Email">
    </div>
    <button id="agregarUsuario" class="btn btn-primary">Agregar Usuario</button>

    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
</body>

</html>
